<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS practice</title>
</head>

<body>
    <div id="container"></div>

    <script type="module">
        import * as THREE from "./three.module.js"

        // Scene
        var scene = new THREE.Scene();

        // Camera
        var width = window.innerWidth; // Width of browser window
        var height = window.innerHeight; // Height of browser window
        var viewAngle = 45; // View angle for Camera / FOV
        var nearClipping = 0.1; // Near view point of camera
        var farClipping = 9999; // Far view point of camera

        var camera = new THREE.PerspectiveCamera(viewAngle, width / height, nearClipping, farClipping);
        camera.position.set(0, 0, 10); // Takes 3 arguments, x,y,z / coordinate system

        // Geometry + Material = Mesh
        var cubeGeometry = new BoxGeometry(2, 2, 2)
        var cubeMaterial = new THREE.MeshBasicMaterial({ color: "red" })
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial)

        cube.position.set(0, 0, 0)

        scene.add(cube)

        // Renderer
        var renderer = new THREE.WebGLRenderer({ antialize: true });
        renderer.setSize(width, height);

        // JS to get elements
        var element = document.getElementById("container")
        element.appendChild(renderer.domElement);





    </script>

</body>

</html>
